<a ng-click="vm.takePhoto()">take picture!</a>

<!-- <img
    ng-repeat="image in vm.images"
    style="width: 100%"
    data-ng-src="data:image/png;base64,{{ image }}" /> -->

<img
    ng-show="vm.image"
    style="width: 100%"
    data-ng-src="data:image/png;base64,{{ vm.image }}" />

<div ng-repeat="eye in vm.eyes track by $index">
  <p>{{ $index + 1 }}. ({{ eye.left.x }}, {{ eye.left.y }}), ({{ eye.right.x }}, {{ eye.right.y }})</p>
</div>
